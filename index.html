<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Guess That Food!</h1>
      <p class="message">Seriously, Try it!</p>
      <button class="again">Play Again!</button>
      <div class="mystery">???</div>
    </header>
    <main>
      <section class="left">
        <input type="text" class="guess" />
        <button class="submit">Submit!</button>
      </section>
      <section class="right">
        <p class="attempt">Attempts left: <span class="score">9</span></p>
        <table>
          <thead>
            <tr>
              <th>Food Choices</th>
            </tr>
          </thead>
          <tr>
            <td>Pizza</td>
            <td>Cheese Burger</td>
            <td>Nachos</td>
          </tr>
          <tr>
            <td>Tacos</td>
            <td>Fish</td>
            <td>Hot Dogs</td>
          </tr>
          <tr>
            <td>Corn Dogs</td>
            <td>Chicken</td>
            <td>Ramen</td>
          </tr>
        </table>
        <p class="disclaimer">** The answers are case sensative **</p>
      </section>
    </main>
    <script src="/script2.js"></script>
  </body>
</html>
