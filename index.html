<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess That Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Guess That Food!</h1>
      <p class="message">Seriously, Try it!</p>
      <button class="again">Play Again!</button>
      <button class="reset">ðŸ’¥RESETðŸ’¥</button>
      <div class="overlay hidden"></div>
      <div class="resetDescription hidden">
        <button class="resetHidden">ðŸ’¥RESETðŸ’¥</button>
        <button class="closeHidden">&times;</button>
        <p class="hiddenParagraph">
          Once you activate the reset button, you will no longer have a high
          score.
        </p>
      </div>
      <div
        id="mystery1"
        class="mystery"
        onmouseover="changeText()"
        onmouseout="defaultText()"
      >
        ???
      </div>
    </header>
    <main class="main">
      <section class="left">
        <input type="text" class="guess" />
        <button class="submit">Submit!</button>
      </section>
      <section class="right">
        <p class="highscore">
          Highscore: <span class="highScoreNumber">0</span>
        </p>
        <p class="attempt">Attempts left: <span class="score">10</span></p>
        <p class="attemptsTotal_class">
          Lifetime Guesses: <span class="attemptsTotal">0</span>
        </p>
        <div class="scroll">
          <table>
            <thead>
              <tr>
                <th>Food Choices</th>
              </tr>
            </thead>
            <tr>
              <td>Pizza</td>
              <td>Burgers</td>
              <td>Nachos</td>
            </tr>
            <tr>
              <td>Tacos</td>
              <td>Fish</td>
              <td>Chili</td>
            </tr>
            <tr>
              <td>Lamb</td>
              <td>Chicken</td>
              <td>Ramen</td>
            </tr>
            <tr>
              <td>sushi</td>
              <td>oatmeal</td>
              <td>mango</td>
            </tr>
          </table>
        </div>
        <p class="disclaimer">*I wonder if there is a hint?*</p>
      </section>
    </main>
    <script src="script2.js"></script>
  </body>
</html>
